{% load static%}

<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'hangman.css'%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            body
            {
                background-image: url("{% static 'bg.jpg' %}");
                background-color: rgba(5, 5, 5, 0.274);
            }
            .login
            {
                margin-top: 10%;
                border: 2px solid white;
                padding: 15px;
                border-radius: 10px;
            }
            img
            {
                width: 60px;
                height: 60px;
                left: 40%;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 login bg-light shadow">
                    {% if form.errors %}
                    <p style="color:red" class="alert-danger p-2">
                        Incorrect user name and password.
                    </p>
                    {% endif %}
                    <img src="{% static 'logo.png' %}" alt="">
                    <div class="">
                        <h4 class="text-center mt-2">User Login</h4><br>
                        <form method="post" action="/hangman/login" id="loginForm" class="form-signin">
                            <div class="form-group">
                                <input id="username" type="text" name="username" placeholder="Enter your username" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" name="password" placeholder="Password" required class="form-control">
                            </div>
                            <input type="submit" value="Log in" class="btn btn-dark btn-block">
                            {% csrf_token %}
                        </form>
                        
                        <p class="text-center pt-2" style="font-size: 14px;">If you have no account, &nbsp&nbsp<a href='/hangman/register'>Register here <a></a></p>
                    </div>
        
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </body>
</html>
