
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous"
        <link rel="stylesheet" href="{% static 'hangman.css'%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
        {% endif %}
        <div class="container">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1>Please Login</h1><br>
                <form method="post" action="/hangman/login" id="loginForm" style="max-wdith: 300px;" class="form-signin">
                    <div class="form-group">
                        <input id="username" type="text" name="username" placeholder="Enter your username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" placeholder="Password" required class="form-control">
                    </div>
                    <input type="submit" value="Log in" class="btn btn-default btn-block">
                    {% csrf_token %}
                </form>
                <br>
                <br>
                if you have no account &nbsp&nbsp<a href='/hangman/register'>please Register <a>
            </div>
        </div>
    </body>
</html>
